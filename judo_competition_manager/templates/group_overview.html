{% extends "base.html" %}
{% block title %}Group overview{% endblock %}
{% block scripts %}<script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>{% endblock %}

{% block content %}
  <h1>{{ g.__repr__() }}</h1>
  
  <h2>Competitors</h2>
  
  <div id="competitor_list"></div>
  <script>group_competitor_list({{ g.id }})</script>

  <p>Add new competitor by name:</p>
  <input id="competitor_select" list="competitor_selection" onkeyup="competitor_autocomplete(this.list.id, this.value);">
  <datalist id="competitor_selection"></datalist>

  <div id="fight_list">
    <h2>Fights</h2>
      {% for fight in g.fights %}
        <div id=fight_{{ fight.id }}></div>
        <script>fight_reload({{ fight.id }})</script>
      {% else %}
        <p>No fights found.</p>
      {% endfor %}
  </div>
{% endblock %}
